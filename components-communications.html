<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
      const { createApp } = Vue;

      const app = createApp({
        data() {
          return {
            items: ["uno 1", "dos 2", "tres 3", ,],
          };
        },
        template: `
            <ul>
                <v-item v-for="(item, i) in items" :key="i" v-bind:text="item">
                </v-item>
            </ul>
        `,
      });

      app.component("v-item", {
        props: {
          text: {
            default: "Texto vacio",
          },
        },
        template: `
            <li>
                {{ text }}
            </li>
        `,
      });

      const vm = app.mount("#app");
    </script>
  </body>
</html>
