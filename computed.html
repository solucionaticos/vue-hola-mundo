<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            firstName: "Davincho",
            lastName: "Lover",
            now: new Date(),
          };
        },
        computed: {
          fullName() {
            return this.firstName + " " + this.lastName;
          },
          today() {
            return this.now.toLocaleDateString();
          },
        },
        template: `
            <h1>{{fullName}}</h1>
            <p>{{today}}</p>`,
      }).mount("#app");
    </script>
  </body>
</html>
