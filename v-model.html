<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            text: "Hi Kilo!",
          };
        },
        template: `
            <h1>{{text}}</h1>
            <input type="text" v-model="text" placeholder="Type text" >`,
      }).mount("#app");
    </script>
  </body>
</html>
